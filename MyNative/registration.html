<html>

<head>
    <title>Registration For Visiting</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
    <nav>
        <a href="./index.html">Home</a>
        <a href="./tourism.html">Tourist Places</a>
        <a href="./famous.html">Famous Places</a>
        <a href="./registration.html">Registration For Visit</a>
        <a href="./login.html">Login</a>
    </nav>
    <div class="Form">
        <form>
            <table>
                <thead>
                    <th>Registration<span>*</span></th>
                </thead>
                <tbody>
                    <tr>
                        <td>First Name:</td>
                        <td><input type="text" /></td>
                    </tr>
                    <tr>
                        <td>Last Name:</td>
                        <td><input type="text" /></td>
                    </tr>
                    <tr>
                        <td>DOB:</td>
                        <td><input type="date" /></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email"></td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td><textarea></textarea></td>
                    </tr>
                    <tr>
                        <td>Visiting Places:</td>
                        <td><select>
                                <option>Ujjain</option>
                                <option>Indore</option>
                                <option>Bhopal</option>
                            </select></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td><button>Submit</button></td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </div>
</body>

</html>
